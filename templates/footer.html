<script type="text/javascript">
$(document).ready(function() {
      $("#resultadoBusqueda").html('<h1>Realiza una Búsqueda</h1>');
  });
  function buscar() {
      var textoBusqueda = $("input#busqueda").val();
      if (textoBusqueda != "") {
          $.post("busqueda.php", {valorBusqueda: textoBusqueda}, function(mensaje) {
              $("#resultadoBusqueda").html(mensaje);
          });
      } else {
          $("#resultadoBusqueda").html('No se puede buscar');
      };
  };
</script>
